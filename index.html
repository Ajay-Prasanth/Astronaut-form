<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application to your spacetrip</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img id="astonaut1" src="https://i1.faceprep.in/ProGrad/space-man-1.png
    " alt="Image 1">
    <img id="astronaut2" src="https://i1.faceprep.in/ProGrad/space-man-2.png
    " alt="image 2">

    <form action="">
        <h1>Rocket around the moon with your BFF</h1>
        <label class="block-display" for="Countries">Departure Country</label>
        <select name="Countries" id="Countries">
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UAE">UAE</option>
</select>

<label class="block-display" for="travellers">No. of Space Travallers</label>
<input type="number" name="travellers" id="travellers">

<label class="block-display" for="email">Your email</label>
<input type="text" name="email" id="email">placeholder

<label class="block-display" for="rent">Do you want a space suit?</label>
<label class="block-display" class="rent-label" for="yes">Yes please</label>
<input type="radio" name="rent-button" id="yes">
<label class="block-display" class="rent-label" for="No">Have your own suits</label>
<input type="radio" name="rent-button" id="no">

<input type="Submit" value="Take us to space">
    </form>

</body>
</html>
